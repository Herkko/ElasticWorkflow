<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphael</title>
       
        <script src="@routes.Assets.at("javascripts/raphael.js")"></script>

        <script> 
            var R;

            window.onload = function () {
            		R = Raphael("holder", 600, 500);
            		
            		var startCircle = R.circle(80,70,40).attr({
            			fill: "white"
            		});
            };

        </script>
    </head>
    <body>
        <div id="holder"></div>
    </body>
</html>
